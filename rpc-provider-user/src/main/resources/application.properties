
server.port=10081
spring.application.name=rpc-provider-user

dubbo.registry.address=nacos://127.0.0.1:8848?username=nacos&password=nacos

dubbo.protocol.name=dubbo
dubbo.protocol.port=-1
dubbo.provider.timeout=5000

dubbo.scan.base-packages=com.ms.service

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/master?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ms.api.model

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.max-wait=10
spring.redis.max-idle=300
spring.redis.min-idle=0
spring.redis.max-active=8

